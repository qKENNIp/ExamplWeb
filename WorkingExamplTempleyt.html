<section class="carousel">
  <div class="container">
    <div class="row text-center">
      <h3 class="carousel__titel">
        Przykłady prac
      </h3>
    </div>
    <div class="row Work__Exampl">
      <div class="card col-lg-3 col-md-6 col-sm-12">
        <img src="img/bath.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Łażienka</h5>
          <p class="card-text">Zrealozowalivaliśmy projek w ktorym zrobiliśmy ...</p>

          </button>
        </div>
      </div>
    </div>
    <!-------------- Modal ------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Łażienka</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <!--                                IMG OF WORK---------->
              <div class="col-3 zoomable-image" data-target="zoomable-image-on-scean-1">
                <img src="img/bath.JPG" class="img-fluid" alt="...">
              </div>
              <div class="col-3 zoomable-image-on-scean" id="zoomable-image-on-scean-1">
                <img src="img/bath.JPG" class="img-fluid" alt="...">
              </div>

              <div class="col-3 zoomable-image" data-target="zoomable-image-on-scean-2">
                <img src="img/bath.JPG" class="img-fluid" alt="...">
              </div>
              <div class="col-3 zoomable-image-on-scean" id="zoomable-image-on-scean-2">
                <img src="img/bath.JPG" class="img-fluid" alt="...">
              </div>

              <div class="col-3 zoomable-image" data-target="zoomable-image-on-scean-3">
                <img src="img/bath.JPG" class="img-fluid" alt="...">
              </div>
              <div class="col-3 zoomable-image-on-scean" id="zoomable-image-on-scean-3">
                <img src="img/bath.JPG" class="img-fluid" alt="...">
              </div>
              <!--                                DESCRIPTION -------->
              <div class="row">
                <div class="col-12 modal-body-text">
                  <p>
                    Tu przykladowy tekst o wykonywanej prace
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="button btn btn-secondary" data-bs-dismiss="modal">Zamknąć</button>
          </div>
        </div>
      </div>
    </div>
  </div>
